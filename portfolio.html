<style>
    .iframe-overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 2;
        background: transparent;
        display: block;
        cursor: pointer;
    }

    .iframe-container {
        position: relative;
        width: 500px;
        height: 500px;
    }


    .iframe-overlay:hover {
        background: rgba(0, 0, 0, 0.1);
    }

    /* Keep pointer-events: none on iframe */
    iframe {
        height: 500px;
        width: 500px;
        border: 3px solid var(--border);
        overflow: hidden;
        /* pointer-events: none; */

    }

    .card {
        background-color: var(--bg);
        padding: 40px;
        width: 500px;
        margin: 20px;
    }

    .cards {
        justify-content: center;
        position: static;
        overflow-y: scroll;
        height: 100vh;
        width: 600px;
        margin: auto;
        padding-top: calc(50vh - 250px);
    }
    .link-img{
        width: 40px;
        display: block;
        transition: all 0.3s ease;
        margin: 0 10px;
    }
    .link-img:hover{
        transform: scale(1.1);
        cursor: pointer;
        
    }
</style>
